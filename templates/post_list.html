<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
</head>
<body>
<div>
    <ul>
        {% for i in post %}
        <li>
            <h2>{{ i.title }}</h2>
            <p>{{ i.description }}</p>
            <p>{{ i.created_date }}</p>
            <p>{{ i.updated_date }}</p>
            <img src="{{ i.image.url }}" alt="">
        </li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
